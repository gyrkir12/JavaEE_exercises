<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form id="userform">
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="username" value="Username"/>
                <p:inputText id="username" value="#{siteUserController.siteUser.username}" required="true"/>
                <p:message for="username"/>

                <p:outputLabel for="password1" value="Password:"/>
                <p:password id="password1" value="#{siteUserController.siteUser.password}" feedback="true" match="password2" required="true"/>
                <p:message for="password1"/>

                <p:outputLabel for="password2" value="Confirm password:"/>
                <p:password id="password2" value="#{siteUserController.siteUser.password}" feedback="true" required="true"/>
                <p:message for="password2"/>
            </h:panelGrid>

            <p:commandButton value="Submit" ajax="false" action="#{siteUserController.persist}"
                             icon="ui-icon ui-icon-disk"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
