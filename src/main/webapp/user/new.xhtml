<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../template.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="firstname" value="Name"/>
                <p:inputText id="firstname" value="#{siteUserController.siteUser.firstName}" required="true"/>
                <p:message for="firstname"/>

                <p:outputLabel for="middlename" value="Middle name"/>
                <p:inputText id="middlename" value="#{siteUserController.siteUser.middleName}" />
                <p:message for="middlename"/>

                <p:outputLabel for="surname" value="Name"/>
                <p:inputText id="surname" value="#{siteUserController.siteUser.surname}" required="true"/>
                <p:message for="surname"/>

                <p:outputLabel for="dateOfBirth" value="Name"/>
                <p:calendar id="dateOfBirth" value="#{siteUserController.siteUser.dateOfBirth}" required="true"/>
                <p:message for="dateOfBirth"/>

                <p:outputLabel for="password" value="Password"/>
                <p:password id="password" value="#{siteUserController.siteUser.password}" required="true" feedback="true"/>
                <p:message for="password"/>

            </h:panelGrid>

            <p:commandButton value="Submit" ajax="false" action="#{userController.persist}"
                             icon="ui-icon ui-icon-disk"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
